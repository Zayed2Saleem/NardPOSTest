name: NardPOS QA Automation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Newman and Mockoon CLI
        run: npm install -g newman newman-reporter-htmlextra @mockoon/cli
      
      - name: Start Mock Server
        run: |
          mockoon-cli start --data nardpos_api_mock.json --port 3000 &
          sleep 5
      
      - name: Run API Tests
        run: |
          newman run NardPOS_API_Collection.postman_collection.json \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export reports/api-report.html
      
      - name: Upload API Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-report
          path: reports/api-report.html

  ui-tests:
    name: UI Tests (Selenium + Python)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Install Python Dependencies
        run: |
          cd ui-tests
          pip install -r requirements.txt
      
      - name: Run UI Tests (Headless)
        run: |
          cd ui-tests
          HEADLESS=true pytest test_nardpos_e2e.py -v \
            --html=reports/report.html \
            --self-contained-html
      
      - name: Upload UI Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-report
          path: ui-tests/reports/
      
      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ui-tests/screenshots/

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | ${{ needs.api-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests | ${{ needs.ui-tests.result }} |" >> $GITHUB_STEP_SUMMARY
